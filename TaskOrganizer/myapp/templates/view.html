{% extends "base.html"%}
{% block content %}
<div class="mx-auto1">
    <div class="navbar navbar-expand-md navbar-light bg-light">
    <h1 class="my-0 mr-md-auto font-weight-normal">Task Organizer</h1>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
             <a class="p-2 text-dark" href="/landing">Home</a>
             <a class="p-2 text-dark" href="/logout">Logout</a>
        </nav>
    </div>
</div>
   <div class>
       <h1> View Task </h1>
        Added task(s) below:
       <ul>
           {% for task in tasks%}
           <li>
               {{task.task_name}}
                <p></p>
                {{task.description}}
                <p></p>
                {{task.due_date}}
                <p></p>

            </li>
            {% endfor %}
        </ul>
   </div>

{% endblock %}
