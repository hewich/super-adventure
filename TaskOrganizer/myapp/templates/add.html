{% extends "base.html"%}
{% block content %}


<div class="mx-auto1">
    <div class="navbar navbar-expand-md navbar-light bg-light">
        <h1 class="my-0 mr-md-auto font-weight-normal">Task Organizer</h1>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="btn btn-outline-primary" href="/landing">Back to Home</a>
            &nbsp;
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </nav>
    </div>
</div>


<div class="text-center">
    <h1> Add Task </h1>
    <div>
        Add a new task item:
        <form action="/add" method="post">
            {{form.hidden_tag()}}

            <p>
                Task: <input type="text" class="form-control-sm" name="task_name" aria-describedby="basic-addon1">
                {{ form.submit() }}
            </p>
        </form>
    </div>


</div>

<ul>
    {% for task in tasks %}
    <li>{{task.task_name}}</li>
    {% endfor %}
</ul>

{% endblock %}
